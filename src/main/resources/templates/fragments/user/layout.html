<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--footerFragment 선언-->
<th:block th:fragment="layoutFragment">

    <!-- 에러 메세지 출력 Toast -->
    <div class="toast-container position-fixed bottom-0 start-50 p-3">
        <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" id="errorMessageToast">
            <div class="d-flex">
                <div class="toast-body" id="errorMessage">
                    &nbsp;
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

</th:block>
</html>
