<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/admin/head :: adminHeadFragment"></th:block>
<body>
<th:block th:replace="fragments/admin/header :: adminHeaderFragment"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <header class="section-header">
      <h2>문제 등록</h2>
      <p>서브 등록</p>
    </header>

    <script>
          $(function(){
    $.ajax({
        type:"POST",
        url:"/api/admin/get-sub-list",
        dataType:"json"
    }).done(function(data){
        let subList = "";
        for(let i of data){
        let reg_date = i.reg_date;
        reg_date = reg_date.substr(0,10);
        let udt_date = i.udt_date;
        let use_sts = i.use_status;
        if(udt_date == null){
          udt_date = "없음";
        }else{
          udt_date = udt_date.substr(0,10);
        }
    if(use_sts == 1){
      use_sts = "사용중";
    }else{
      use_sts = "미사용중";
    }
    subList +='<div onclick="write_subject('+i.sub_ctg_seq+')" class="col-md-12" id="main_list">' +
      '<div class="list_1" id="main_lists">' + i.sub_ctg_seq + '</div>' +
      '<div class="list_2" id="main_lists">'+ i.sub_ctg_name +'</div>' +
      '<div class="list_3" id="main_lists">'+ reg_date +'</div>' +
      '<div class="list_4" id="main_lists">'+ i.reg_user_name +'</div>' +
      '<div class="list_5" id="main_lists">'+ udt_date +'</div>' +
      '<div class="list_6" id="main_lists">'+ i.udt_user_name +'</div>' +
      '<div class="list_7" id="main_lists">'+ use_sts +'</div>' +
    '</div>'
    }
    $(".htmls").html(subList);
    }).fail(function(){
    alert("메인 카테고리 리스트 불러오기 실패");
    })


            $.ajax({
                  type:"POST",
                  url:"/api/admin/get-main-list",
                  dataType:"json"
            }).done(function(data){
              let dataList = "";
              for(let i of data){
                dataList += "<option data-value='" + i.main_ctg_seq + "' value='" + i.main_ctg_name + "' />"
              }
              $("#data_list").append(dataList);
            }).fail(function(){
              alert("데이터 리스트 불러오기 실패");
            })


            $(".main_button").on("click",function(){
              let sub_ctg_name = $("#sub_ctg_name").val();
              let main_ctg_name = $("#main_ctg_name").val();
              let main_ctg_seq = $("#data_list [value='" + main_ctg_name + "']").data("value");


              if(sub_ctg_name == null || sub_ctg_name == "") {
                alert("서브 카테고리 이름 기재 필수");
              }else if(main_ctg_seq == null || main_ctg_seq == "") {
                alert("메인 카테고리 선택 필수");
              }else{
                    $.ajax({
                      type:"POST",
                      url:"/api/admin/regist-sub",
                      data:{"sub_ctg_name":sub_ctg_name,
                            "main_ctg_seq":main_ctg_seq}
                    }).done(function(result){
                    if(result){
                      alert("등록 성공");
                      location.reload();
                      }
                    }).fail(function(){
                      alert("실패");
                    });
              };
          })


      })
  function write_subject(ob) {
    location.href="/admin/write-sub-question/subject/"+ob;
  }


    </script>
    <div class="row">
      <div class="col-md-6">
        <input type="text" class="form-control" id="main_ctg_name" list="data_list" placeholder="메인 카테고리 선택">
        <datalist id="data_list" class="col-md-6">
        </datalist>
      </div>
      <div class="col-md-6">
        <input type="text" id="sub_ctg_name" class="form-control" name="main_ctg_name" rows="1" placeholder="서브 카테고리를 입력해주세요." required />
      </div>
    </div>
    <div class="col-md-12 text-center">
      <button class="main_button" type="button">등록</button>
    </div>
    <header class="section-header">
      <p>서브 리스트</p>
    </header>

    <div class="col-md-12" id="main_list">
      <div class="list_1">번호</div>
      <div class="list_2">카테고리 이름</div>
      <div class="list_3">등록일</div>
      <div class="list_4">등록자</div>
      <div class="list_5">수정일</div>
      <div class="list_6">수정자</div>
      <div class="list_7">사용 유무</div>
    </div>
    <div class="htmls"></div>
  </div>
</section>



<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
