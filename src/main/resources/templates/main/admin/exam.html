<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/admin/head :: adminHeadFragment"></th:block>

<script th:src="@{/assets/js/main/admin/exam.js}"></script>

<body>
<script>
    $(document).ready(function(){
      getMainDataList();
    });
</script>
<th:block th:replace="fragments/admin/header :: adminHeaderFragment"></th:block>
<section id="question_section">
    <header class="section-header">
        <p>문항 등록</p>
    </header>
    <div style="width:90%; border-radius: 10px;"class="m-auto">
        <table id="table_top" class="table table-borderless text-center">
            <thead id="table_head">
            <tr class="table_header" style="background-color: #6c7ae0; color:white;">
                <th style="width:30%;">메인 카테고리</th>
                <th style="width:30%;">서브 카테고리</th>
                <th style="width:30%;">시험명</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <select class="form-control" id="main_ctg_name" onchange="getSubDataList();"></select>
                </td>
                <td>
                    <select class="form-control" id="sub_ctg_name" onchange="loadData();">
                        <option selected disabled value="">서브 카테고리 선택</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="examName" class="form-control" placeholder="시험 제목">
                </td>
            </tr>
            </tbody>
        </table>
        <div id="faqlist" class="accordion">
        </div>
    </div>
</section>
<div class="col-md-12 text-center">
    <button class="regist_button m-2 button5" type="button" onclick="registQuestion();">작성</button>
    <button class="preview_button m-2 button5" type="button" onclick="saveData();">임시저장</button>
</div>
<th:block th:replace="fragments/user/layout :: layoutFragment"></th:block>
</body>
</html>
