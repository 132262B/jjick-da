<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/admin/head :: adminHeadFragment"></th:block>
<script th:src="@{/assets/js/main/admin/confirm.js}"></script>

<body>
<script>
    unconfirmedExamData();
</script>
<th:block th:replace="fragments/admin/header :: adminHeaderFragment"></th:block>
<section class="wrapper">
    <header class="section-header">
        <h2>결재</h2>
        <p>시험 결재</p>
    </header>
    <div class="main_wrapper" data-aos="fade-up" data-aos-duration="1000">
        <div class="search_bar">
            <input class="search_button button5" type="button" onclick="unconfirmedExamData();" value="검색">
            <input class="search_object form-control" type="text" placeholder="시험명으로 검색">
        </div>
        <div class="scroll">
            <div class="main_content">
                <div class="list list_subject">
                    <div class="scroll_element list_checkbox">&nbsp;</div>
                    <div class="scroll_element list_number">No.</div>
                    <div class="scroll_element list_name">메인 카테고리 이름</div>
                    <div class="scroll_element list_reg_date">등록일</div>
                    <div class="scroll_element list_reg_name">등록자</div>
                </div>
                <div class="html">
                </div>
            </div>
        </div>
        <input class="confirm_button button5" onclick="confirmExam();" type="button" value="확정 버튼">
    </div>
</section>
<th:block th:replace="fragments/user/layout :: layoutFragment"></th:block>
</body>
</html>
