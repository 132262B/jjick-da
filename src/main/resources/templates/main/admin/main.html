<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/admin/head :: adminHeadFragment"></th:block>
<script th:src="@{/assets/js/main/admin/main.js}"></script>
<script th:src="@{/assets/js/main/admin/customModal.js}"></script>
<body>
<div id="modal" onclick="modalClose();">
</div>
<div id="modal_content" class="top-50 start-50 translate-middle">
    <div class="close close2" onclick="modalClose();"></div>
    <div class="modal_subject">메인 카테고리 등록</div>
    <input id="mainCategoryName" class="mainCategoryName form-control" tpye="text" placeholder="메인 카테고리명을 입력하세요.">
    <button class="preview_button button5" type="button" onclick="registMain();">등록</button>
</div>
<script>
    $(document).ready(function () {
        getMainList();
    });
</script>
<th:block th:replace="fragments/admin/header :: adminHeaderFragment"></th:block>
<section class="wrapper">
    <header class="section-header">
        <p>메인 카테고리</p>
    </header>
    <div class="m-auto h-auto main_wrapper" data-aos="fade-up" data-aos-duration="1000">
        <div class="search_bar">
            <input class="search_button button5" type="button" onclick="getMainList();" value="검색">

        </div>
        <div class="scroll" style="border-radius: 10px;">
            <table id="table_top" class="table table-hover table-bordered text-left">
                <thead id="table_head" style="background-color: #6c7ae0; color:white;">
                    <tr class="table_header">
                        <th>No.</th>
                        <th>메인 카테고리</th>
                        <th>등록일</th>
                        <th>등록자</th>
                    </tr>
                </thead>
                <tbody id="table_body" class="html" style="border-top:none;">
                </tbody>
            </table>
        </div>
    <input class="confirm_button button5" onclick="modal();" type="button" value="메인 카테고리 등록">
    </div>
</section>
<th:block th:replace="fragments/user/layout :: layoutFragment"></th:block>
