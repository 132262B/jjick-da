<!doctype html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:replace="fragments/admin/head :: adminHeadFragment"></th:block>
<script th:src="@{/assets/js/main/admin/subject.js}"></script>
<script th:src="@{/assets/js/main/admin/customModal.js}"></script>
<body>
<div id="modal" onclick="modalClose();">
</div>
<div id="modal_content" class="top-50 start-50 translate-middle">
    <div class="close close2" onclick="modalClose();"></div>
    <div class="modal_subject">과목 등록</div>

    <div class="col-md-12 mb-3">
        <input type="text" id="subjectName" class="form-control" placeholder="과목을 입력해주세요." required />
    </div>
    <div class="row flex">
        <div class="flex_child col-md-6">
            <input id="subjectQuestionCnt" type="number" placeholder="문항 개수" class=" form-control" onkeyup="onchangeNum(this); positiveNumber(this,1,50);" required />
        </div>
        <div class="flex_child col-md-6">
            <input id="subjectCutOffScore" type="number" placeholder="과목 합격 기준" class=" form-control" onkeyup="onchangeNum(this); positiveNumber(this,1,100);" required />
        </div>
    </div>
    <div class="col-md-12 text-center">
        <button class="main_button" type="button" onclick="registSubject();">등록</button>
    </div>
</div>
<script>
    $(document).ready(function() {
        getSubDetail();
    });
</script>
<input type="hidden" id="subIdx" th:value="${subIdx}">
<th:block th:replace="fragments/admin/header :: adminHeaderFragment"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<section class="sub_ctg_info" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
   <div class="info">
       <div class="html"></div>
    </div>
</section>
<section class="wrapper" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
    <header class="section-header">
        <p>과목 리스트</p>
    </header>
    <div class="m-auto h-auto main_wrapper">
        <div class="scroll" style="border-radius: 10px;">
            <table id="table_top" class="table table-hover table-bordered text-left">
                <thead id="table_head" style="background-color: #6c7ae0; color:white;">
                <tr class="table_header">
                        <th>No.</th>
                        <th>과목명</th>
                        <th>등록일</th>
                        <th>등록자</th>
                    </tr>
                </thead>
                <tbody id="table_body" class="html2" style="border-top:none;">
                </tbody>
            </table>
        </div>
        <input class="confirm_button button5" onclick="modal();" type="button" value="과목 등록">
    </div>
</section>
<th:block th:replace="fragments/user/layout :: layoutFragment"></th:block>
</body>
</html>
