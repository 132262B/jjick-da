<!doctype html>
<html lang="kr">
<th:block th:replace="fragments/admin/head :: adminHeadFragment"></th:block>

<script th:src="@{/assets/js/main/admin/writeQuestion.js}"></script>
<body>
<script>
    $(document).ready(function(){
      getMainDataList();
    });
</script>
<th:block th:replace="fragments/admin/header :: adminHeaderFragment"></th:block>
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <header class="section-header">
            <h2>문제 등록</h2>
            <p>문항 등록</p>
        </header>
        <div class="row gy-4">
            <div class="row gy-4">
                <div id="select_flex">
                    <div class="col-md-4" id="selects">
                        <input type="text" class="form-control" id="main_ctg_name" list="data_list" placeholder="메인 카테고리 선택" onchange="getSubDataList();">
                        <datalist id="data_list" class="col-md-6">
                        </datalist>
                    </div>
                    <div class="col-md-4" id="selects">
                        <input type="text" class="form-control" id="sub_ctg_name" list="data_list2" placeholder="서브 카테고리 선택" onchange="getSubjectDataList();">
                        <datalist id="data_list2" class="col-md-6">
                        </datalist>
                    </div>
                    <div class="col-md-4" id="selects">
                        <input type="text" id="examName" class="form-control" placeholder="문항 제목">
                    </div>
                    <div class="col-md-4" id="selects">
                        <select class="form-control" id="option_count" onchange="changeOptionCnt();">
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="accordion accordion-flush" id="faqlist">
                <div class="question_data_1 row gy-4" id="add">
                    <div class="col-md-12">
                        <div class="accordion-item">
                            <input id="question_subject" type="text" class="question1 form-control" name="subject" placeholder="No 1." required>
                            <button id="hide_button" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#No1" />
                        </div>
                    </div>
                    <div id="No1" class="accordion-collapse collapse" data-bs-parent="#faqlist">
                        <div class="filebox">
                            <input class="upload-name form-control" id="upload_name_1" readonly placeholder="첨부파일">
                            <label for="file1">파일찾기</label>
                            <input type="file" id="file1">
                            <div class="" id="select_subject">
                                <input type="text" class="subject_1 form-control" id="subject_name" list="data_list3" placeholder="과목 선택">
                                <datalist id="data_list3" class="subject_datalist_1 col-md-6">
                                </datalist>
                            </div>
                        </div>
                        <div class="col-md-12" id="choice">
                            <div id="choice_index">1.</div>
                            <input type="radio" name="correct_check_1" id="correct_check" value="1">
                            <textarea id="question" class="choice_content_1 form-control" name="" rows="2" placeholder="보기" required></textarea>
                        </div>
                        <div class="col-md-12" id="choice">
                            <div id="choice_index">2.</div>
                            <input type="radio" name="correct_check_1" id="correct_check" value="2">
                            <textarea id="question" class="choice_content_2 form-control" name="" rows="2" placeholder="보기" required></textarea>
                        </div>
                        <div class="col-md-12" id="choice">
                            <div id="choice_index">3.</div>
                            <input type="radio" name="correct_check_1" id="correct_check" value="3">
                            <textarea id="question" class="choice_content_3 form-control" name="" rows="2" placeholder="보기" required></textarea>
                        </div>
                        <div class="col-md-12" id="choice">
                            <div id="choice_index">4.</div>
                            <input type="radio" name="correct_check_1" id="correct_check" value="4">
                            <textarea id="question" class="choice_content_4 form-control" name="" rows="2" placeholder="보기" required></textarea>
                        </div>
                    </div>
                </div>
                <i id="plus_icon" class="bi bi-folder-plus" onclick="plusIcon();"></i>
                <i id="minus_icon" class="bi bi-folder-minus" onclick="minusIcon();"></i>
            </div>
            <div class="col-md-12 text-center">
                <button id="button5" class="regist_button m-2" type="button" onclick="registQuestion();">작성</button>
                <button id="button5" class="preview_button m-2" type="button">미리보기</button>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="fragments/admin/footer :: adminFooterFragment"></th:block>
</body>
</html>
