<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/admin/head :: adminHeadFragment"></th:block>
<style>
    .box {
        box-shadow: 0px 1px 18px -12px #607D8B;
        background-color: #fff;
        padding: 25px 35px 25px 30px;
        border-bottom: 3px solid #49a0d5;
    }

    .box dt {
        font-size: 22px;
        color: #495057;
    }

    .box dd {
        font-size: 18px;
        color: #868e96;
    }

</style>

<body class="d-flex flex-column min-vh-100">
<th:block th:replace="fragments/admin/header :: adminHeaderFragment"></th:block>

<section>
    <div class="content">
        <div class="container">
            <div class="row mt-4 mb-4">
                <div class="col-md-3 mb-4">
                    <div class="box">
                        <dt>총 이용자</dt>
                        <dd class="text-end">
                            <span id="userTotalCount">0</span>
                            건
                        </dd>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="box">
                        <dt>총 시험 수</dt>
                        <dd class="text-end">
                            <span id="examTotalCount">0</span>
                            건
                        </dd>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="box">
                        <dt>총 문항 수</dt>
                        <dd class="text-end">
                            <span id="questionTotalCount">0</span>
                            건
                        </dd>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="box">
                        <dt>총 결과제출 수</dt>
                        <dd class="text-end">
                            <span id="resultTotalCount">0</span>
                            건
                        </dd>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="box">
                        <div id="newUsersCountByDate"></div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="box">
                        <div id="examResultSubmitNumber"></div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="box">
                        <div id="test1chart"></div>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="box">
                        <div id="test2chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="fragments/user/layout :: layoutFragment"></th:block>
</body>

<!-- 차트 -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script th:src="@{/assets/js/main/admin/dashboard.js}"></script>

</html>
