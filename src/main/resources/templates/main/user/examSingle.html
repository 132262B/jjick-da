<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/user/head :: headFragment"></th:block>

<!-- 해당 페이지 js -->
<script th:src="@{/assets/js/main/user/examSingle.js}"></script>

<script>
    $(document).ready(function () {
        Terms();
    });
</script>

<body class="d-flex flex-column min-vh-100">
<th:block th:replace="fragments/user/header :: headerFragment"></th:block>

<main id="main">

    <!-- 위치영역 시작 -->
    <section class="breadcrumbs">
        <div class="container">
            <ol>
                <li>홈</li>
                <li>과목선택</li>
                <li>문제풀기</li>
            </ol>
            <p id="main-subject" class="main-subject"></p>
        </div>
    </section><!-- 위치영역 끝 -->

    <!-- 시험문제(하나씩) 영역 -->
    <section id="exam" class="exam">
        <div class="container" data-aos="fade-up">
            <div class="col-lg-8 entries">
                <article id="question" class="entry entry-single">
                    <h2 id="exam-title" class="exam-title"></h2>

                    <div id="entry-content" class="entry-content"></div>

                    <div class="entry-meta">
                        <br>
                        <ul id="exam-option">

                        </ul>
                    </div>

                    <nav class="grading-nav">
                        <a class="grading-btn" onclick="beforeQuestion()">이전으로</a>
                        <a class="grading-btn" onclick="nextQuestion()">다음으로</a>
                        <a class="grading-btn" onclick="result()">채점하기</a>
                    </nav>
                </article>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="fragments/user/footer :: footerFragment"></th:block>
<th:block th:replace="fragments/user/layout :: layoutFragment"></th:block>

<script th:src="@{/assets/js/main.js}"></script>

</body>
<style>
</style>
</html>
