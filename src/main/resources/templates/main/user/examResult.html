<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/user/head :: headFragment"></th:block>
<body>
<th:block th:replace="fragments/user/header :: headerFragment"></th:block>

<main id="main">

    <!-- 위치영역 시작 -->
    <section class="breadcrumbs">
        <div class="container">
            <ol>
            </ol>
            <p class="main-subject">시험 결과</p>

        </div>
    </section><!-- 위치영역 끝 -->

    <!-- 시험 결과 -->
    <section id="exam" class="exam">
        <div class="container" data-aos="fade-up">
            <div class="col-lg-8 entries">
                <article class="entry entry-single">
                    <h2 class="entry-title">
                        <span class="select-title">시험 결과</span>
                    </h2>

                    <div class="entry-meta"><br><br><br>
                        <ul>
                            <li class="d-flex align-items-center">맞힌 문제 :</li>
                            <li class="d-flex align-items-center">틀린 문제 :</li>
                            <li class="d-flex align-items-center"></li>
                            <li class="d-flex align-items-center"></li>
                        </ul>
                    </div>
                </article>
            </div>
        </div>
    </section>
</main>
<th:block th:replace="fragments/user/footer :: footerFragment"></th:block>
<script src="assets/js/main.js"></script>
</body>
</html>
