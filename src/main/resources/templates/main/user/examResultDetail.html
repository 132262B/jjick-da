<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤더-->
<th:block th:replace="fragments/user/head :: headFragment"></th:block>

<script th:src="@{/assets/js/main/user/examResultDetail.js}"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        detail([[${idx}]],[[${token}]]);
    });
</script>

<body class="d-flex flex-column min-vh-100">
<th:block th:replace="fragments/user/header :: headerFragment"></th:block>

<main id="main">

    <section class="breadcrumbs">
        <div class="container">
            <ol>
                <li>홈</li>
                <li>과목선택</li>
                <li>문제풀기</li>
                <li>시험결과</li>
            </ol>
            <p class="main-subject">시험결과(상세보기)</p>
        </div>
    </section>

    <section id="exam" class="exam">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div id="result-question" class="col-lg-8 entries">

                </div>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="fragments/user/footer :: footerFragment"></th:block>
<th:block th:replace="fragments/user/layout :: layoutFragment"></th:block>

<script th:src="@{/assets/js/main.js}"></script>

</body>
<style>
    .title {
        padding: 0 0 0 0;
        color: #012970;
        position: relative;
    }

    .detail-correct {
        color: #012970;
        padding-left: 10px;
    }
</style>
</html>
