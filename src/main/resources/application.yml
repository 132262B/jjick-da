spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  web:
    resources:
      static-locations: file:src/main/resources/static/
  servlet:
    multipart:
      max-file-size: 10MB     # 단일 파일 최대 용량, default: 1MB
      max-request-size: 100MB # 여러 파일 최대 용량, default: 10MB
  devtools:
    livereload:
      enabled: true
  freemarker:
    cache: false
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    mode: HTML5
    cache: false
    template-resolver-order: 0


# mybatis sql 경로
mybatis:
  mapper-locations: mapper/*.xml

# logback 설정 경로
logging:
  config: classpath:logback/logback-local.xml

# swagger config
swagger:
  base-package: app.jjickda.api
  path: /api/**
  title: 찍다 API 문서
  description: API에 대해서 설명해주는 문서입니다.
  version: 1.0